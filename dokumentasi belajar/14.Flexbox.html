<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link href="./../src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Flex-direction -->
    <div class="flex flex-col">
      <div class="bg-red-500 text-white">Content 1</div>
      <div class="bg-green-500 text-white">Content 2</div>
      <div class="bg-blue-500 text-white">Content 3</div>
    </div>

    <!-- Order -->
    <div class="flex flex-col my-5">
      <div class="bg-red-500 text-white order-3">Content 1</div>
      <div class="bg-green-500 text-white order-1">Content 2</div>
      <div class="bg-blue-500 text-white order-2">Content 3</div>
    </div>

    <!-- flex-grow -->
    <div class="flex flex-row my-5 w-1/2 mx-auto">
      <div class="bg-red-500 text-white">Content 1</div>
      <div class="bg-green-500 text-white grow">Content 2</div>
      <div class="bg-blue-500 text-white">Content 3</div>
    </div>

    <!-- flex-shrink -->
    <div class="flex flex-row my-5">
      <div class="bg-red-500 text-white w-[800px]">Content 1</div>
      <div class="bg-green-500 text-white w-[800px] shrink-0">Content 2</div>
      <div class="bg-blue-500 text-white w-[800px]">Content 3</div>
    </div>

    <!-- Justify content & align items -->
    <div class="flex flex-row justify-evenly w-full border-2">
      <div class="bg-red-500 text-white w-[300px] text-center">Content 1</div>
      <div class="bg-green-500 text-white w-[300px] text-center">Content 2</div>
      <div class="bg-blue-500 text-white w-[300px] text-center">Content 3</div>
    </div>

    <div class="flex flex-row justify-evenly items-center w-full h-50 border-2 mt-10">
      <div class="bg-red-500 text-white w-[300px] h-10 text-center">Content 1</div>
      <div class="bg-green-500 text-white w-[300px] h-10 text-center">Content 2</div>
      <div class="bg-blue-500 text-white w-[300px] h-10 text-center">Content 3</div>
    </div>
  </body>
</html>
