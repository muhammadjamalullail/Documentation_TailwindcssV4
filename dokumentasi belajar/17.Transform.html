<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <link href="../src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-20 flex gap-[50px]">
      <button
        class="bg-green-500 transition duration-500 p-5 text-white rounded-lg hover:translate-x-[20px]"
      >
        Translate
      </button>
      <button
        class="bg-green-500 transition duration-500 p-5 text-white rounded-lg hover:rotate-x-180"
      >
        Rotate</button
      ><button
        class="bg-green-500 transition duration-500 p-5 text-white rounded-lg hover:scale-150"
      >
        Scale</button
      ><button
        class="bg-green-500 transition duration-500 p-5 text-white rounded-lg hover:skew-12"
      >
        Skew
      </button>
    </div>
  </body>
</html>
