<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link href="../src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Grid Column -->
    <div class="h-40 grid grid-cols-2">
      <div class="bg-blue-600 text-center border-2 border-black text-white p-5">
        Content 1
      </div>
      <div class="bg-blue-600 text-center border-2 border-black text-white p-5">
        Content 2
      </div>
      <div class="bg-blue-600 text-center border-2 border-black text-white p-5">
        Content 3
      </div>
      <div class="bg-blue-600 text-center border-2 border-black text-white p-5">
        Content 4
      </div>
    </div>

    <!-- Grid template columns -->
    <div class="mt-10 grid grid-cols-2 grid-rows-4">
      <div
        class="bg-blue-600 text-center border-2 border-black text-white p-5 col-span-2"
      >
        Content 1
      </div>
      <div class="bg-blue-600 text-center border-2 border-black text-white p-5 row-span-2">
        Content 2
      </div>
      <div class="bg-blue-600 text-center border-2 border-black text-white p-5">
        Content 3
      </div>
      <div
        class="bg-blue-600 text-center border-2 border-black text-white p-5 col-span-2"
      >
        Content 4
      </div>
    </div>

    <!-- Grid Flow Auto -->
    <div class="mt-10 grid grid-cols-4">
      <div class="p-5 bg-blue-600 border-2 border-black text-white">01</div>
      <div class="p-5 bg-blue-600 border-2 border-black text-white col-span-2">02</div>
      <div class="p-5 bg-blue-600 border-2 border-black text-white">03</div>
      <div class="p-5 bg-blue-600 border-2 border-black text-white">04</div>
      <div class="p-5 bg-blue-600 border-2 border-black text-white">05</div>
    </div>
  </body>
</html>
